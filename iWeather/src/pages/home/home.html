<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row *ngFor="let wthr of weather">
        <ion-col width-50 offset-25>
            <div class=icon><img src="{{getIconUrl(wthr.weather[0].icon)}}"  /></div> 
            <!-- <h2 class="location">{{wthr.weather[0].main}}</h2> -->
            <h3 class="desc">{{wthr.weather[0].description}}</h3>
            <h1 class="temp">{{wthr.main.temp}}&deg;</h1>
            <ion-list>
                <ion-item>
                    <strong>Today's High: </strong>{{wthr.main.temp_max}}&deg;
                </ion-item>
                  <ion-item>
                    <strong>Today's Low:</strong> {{wthr.main.temp_min}}&deg;
                </ion-item>
                  <ion-item>
                    <strong>Humidity: </strong>{{wthr.main.humidity}}%
                </ion-item>
                  <ion-item>
                    <strong>Wind: </strong>{{wthr.wind.speed}}mph,{{getDirection(wthr.wind.deg)}}
                </ion-item>
              </ion-list>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
